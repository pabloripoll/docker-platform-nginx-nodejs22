server {
    listen 80;
    server_name yourdomain.com; # Change to your domain

    charset utf-8;

    # Proxy all other requests (SPA fallback) to the Node.js app on port 8080
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Optional: SPA fallback, handled by your app server (serve -s dist or similar)
    }

    # Deny access to dotfiles for security
    location ~ /\. {
        deny all;
        log_not_found off;
    }

    # Let's Encrypt support
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/public;
    }

    # Custom error page for 50x errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/public;
    }
}